<div class="container-fluid mt-1 bg-img">
  <h1 class="sticky-top">User Login</h1>
  <br />
  <br />
  <div class="card" style="width: 70%; margin: 0 auto">
    <div class="card-body">
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 50vh;
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="250"
          height="250"
          fill="currentColor"
          class="bi bi-person-circle"
          viewBox="0 0 16 16"
        >
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path
            fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
          />
        </svg>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="loginUsername"
            aria-describedby="emailHelp"
            formControlName="email"
          />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" formControlName="password"/>
        </div>
        <div class="mb-3 form-check d-flex justify-content-between">
          <input type="checkbox" class="form-check-input" id="rmbMeCheck" />
          <label class="form-check-label" for="rmbMeCheck">Remember Me</label>
          <label class="form-check-label">Forgot Password</label>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-pill mx-auto">
            Login
          </button>
        </div>
      </form>

      <div #successModal class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Success</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Login successful
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
